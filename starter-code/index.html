<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/index.js"></script>
    <title>Ironhack cart</title>
</head>

<body>
    <div class="wrapper">
        <h1>Ironhack Merchandising Shop</h1>
        <div class="product-container">
            <div class="product">
                <div>
                    <span>IronShirt</span>
                </div>
                <div class="price-container">
                    $<span id="price">465</span>
                </div>
                <div class="quantity-container">
                    <label for="quantity">QTY</label>
                    <input class="input" type="text" id="quantity">
                </div>
                <div class="total-container">
                    $<span id="total">0</span>
                </div>
                <div class="btn-delete-container">
                    <button class="btn btn-delete">Delete</button>
                </div>
            </div>

            <div class="product">
                <div>
                    <span>IronBubble-head</span>
                </div>
                <div class="price-container">
                    $<span id="price-2">12</span>
                </div>
                <div class="quantity-container">
                    <label for="quantity">QTY</label>
                    <input class="input" type="text" id="quantity-2">
                </div>
                <div class="total-container">
                    $<span id="total-2">0</span>
                </div>
                <div class="btn-delete-container">
                    <button class="btn btn-delete">Delete</button>
                </div>
            </div>
        </div>
        <div class="new-product">
            <div>
                <label for="">Name : </label>
                <input type="text" id="new-product-name">
            </div>
            <div class="">
                <label for="">Price :</label>
                <input type="text" id="new-product-price">
            </div>
            <div class="">
                <label for="">QTY :</label>
                <input type="text" id="new-product-quantity">
            </div>
            <div>
                <button id="new-item-create">Create</button>
            </div>
        </div>

        <div class="total">
            <button class="btn btn-success" id="calc-prices-button">Calculate Prices</button>
        </div>

        <h2>Total Price: $<span id="total-prices">0</span></h2>
    </div>
</body>

</html>
